<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chính - Hệ Thống Thi Trắc Nghiệm Trực Tuyến</title>
    <link rel="stylesheet" href="../css/mainpage.css">
    <style>
        .exam-info {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .exam-info .exam-status {
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <header>
        <h1>Hệ Thống Thi Trắc Nghiệm Trực Tuyến</h1>
    </header>
    <div class="container">
        <h2>Danh Sách Kỳ Thi</h2>

        <div id="examList">
            <button class="exam-item" onclick="showAllExams()">Tất cả</button>
            <button class="exam-item" onclick="showExams('Luyện tập')">Luyện tập</button>
            <button class="exam-item" onclick="showExams('Giữa kỳ')">Giữa kỳ</button>
            <button class="exam-item" onclick="showExams('Cuối kỳ')">Cuối kỳ</button>
            <input type="text" id="searchInput" onkeyup="searchExam()" placeholder="Tìm kiếm theo tên kỳ thi...">
        </div>

        <div id="examInfoList">
        </div>
    </div>

    <script src="../js/mainpage.js"></script>
</body>

</html>
