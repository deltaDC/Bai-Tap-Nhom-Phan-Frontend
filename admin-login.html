<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <div class="container">
        <div class="login">
            <div class="login__main">
                <div class="login__logo">
                    <img src="https://code.ptit.edu.vn/2020/images/logo_ptit.png" alt="Logo">
                </div>

                <div class="row">
                    <div class="col">
                        <div class="login__main__title">
                            <p>Admin Login</p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <form class="login__main__form">
                            <input type="hidden" name="_token">
                            <label for="login__user">Username
                            </label>
                            <input type="text" name="username" id="login__user" value="" autofocus=""
                                class="input--active">
                            <div class="username__error__message"></div>
                            <label for="login__pw">
                                Password
                            </label>
                            <input type="password" name="password" id="login__pw" class="input--active">
                            <div class="pw__error__message"></div>
                            <button type="submit"><span>Đăng nhập</span></button>
                        </form>
                        <a class="signup__link" href="signup.html">Đăng kí</a>
                        <a class="signup__link" href="index.html">User</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
