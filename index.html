</head>

<body>
    <!-- div de chua navbar -->
    <div id="navbar-container">
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Đăng nhập</a>
                </li>
                <li class="nav-item">
                    <a href="../html/signup.html" class="nav-link">Đăng ký</a>
                </li>
                <li class="nav-item">
                    <a href="/html/mainpage.html" class="nav-link">Trang chính</a>
                </li>
                <li class="nav-item">
                    <a href="/html/baiThi.html" class="nav-link">Bài thi</a>
                </li>
                <li class="nav-item">
                    <a href="/html/ketqua.html" class="nav-link">Kết quả</a>
                </li>
                <li class="nav-item">
                    <a href="../html/admin-login.html" class="nav-link">Đăng nhập Admin</a>
                </li>
                <li class="nav-item">
                    <a href="/html/dashboard_admin.html" class="nav-link">Dashboard Admin</a>
                </li>
                <li class="nav-item">
                    <a href="../html/exam.html" class="nav-link">Tạo/Chỉnh sửa Kỳ thi</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a href="/html/student_infomation.html" class="nav-link">Xem kết quả Sinh viên</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <div class="login">
            <div class="login__main">
                <div class="login__logo">
                    <img src="https://code.ptit.edu.vn/2020/images/logo_ptit.png" alt="Logo">
                </div>

                <div class="row">
                    <div class="col">
                        <div class="login__main__title">
                            <p>Login</p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <form class="login__main__form">
                            <input type="hidden" name="_token">
                            <label for="login__user">Username
                            </label>
                            <input type="text" name="username" id="login__user" value="" autofocus=""
                                class="input--active">
                            <div class="username__error__message"></div>
                            <label for="login__pw">
                                Password
                            </label>
                            <input type="password" name="password" id="login__pw" class="input--active">
                            <div class="pw__error__message"></div>
                            <button type="submit"><span>Đăng nhập</span></button>
                        </form>
                        <a class="signup__link" href="./html/signup.html">Đăng kí</a>
                        <a class="signup__link" href="./html/admin-login.html">Admin</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
